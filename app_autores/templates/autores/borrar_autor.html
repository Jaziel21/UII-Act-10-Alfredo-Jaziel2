{% extends 'autores/base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
    <h1>¿Estás seguro de eliminar a {{ autor.nombre }} {{ autor.apellido }}?</h1>

    <p>Esta acción es irreversible.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
        <a href="{% url 'listar_autores' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
