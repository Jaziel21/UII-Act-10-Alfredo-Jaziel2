{% extends 'autores/base.html' %}

{% block title %}Agregar Autor{% endblock %}

{% block content %}
    <h1>Agregar Nuevo Autor</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar Autor</button>
        <a href="{% url 'listar_autores' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
